<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Mobile First Web Design</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/font-awesome/css/font-awesome.min.css" />
	<!-- media queries css -->
	<link 
	rel="stylesheet" 
	type="text/css" 
	href="css/max-width992.css" 
	media="screen and (min-width: 768px) and (max-width:992px)" />

	<link 
	rel="stylesheet" 
	type="text/css" 
	href="css/max-width767.css" 
	media="screen and (min-width: 10px) and (max-width:767px)" />

</head>
<body ng-app="app" ng-controller="ExampleController">

	<header style="display: flex; height: 75px; position: relative;">

		<div class="branding">
			<!-- <img src="images/logo-brand.png" alt="main website logo" /> -->
		</div>

		<nav class="main-navbar">

			<i id="main-navbar-bars"
			   style="font-size: 45px;" 
			   class="fa fa-bars hidden-sm" 
			   aria-hidden="true">		   	
		    </i>

			<i id="main-navbar-times" 
			   style="font-size: 45px;" 
			   class="fa fa-times hideme hidden-sm" 
			   aria-hidden="true">
		    </i>

		</nav>

		<ul class="main-navbar-menu">
			<li><a href="#">Home</a></li>
			<li><a href="#">News</a></li>
			<li><a href="#">Contact Us</a></li>
			<li><a href="#">About Us</a></li>
		</ul>

	</header>

	<script type="text/javascript" src="js/jquery/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/angularjs/angular.min.js"></script>

	<script type="text/javascript" src="app/app.js"></script>
	<script type="text/javascript" src="app/controllers/example-ctrl.js"></script>

	<script>

		$(document).ready(function() {

			$('#main-navbar-bars').on('click', function() {
				var autoHeight = $('.main-navbar-menu').height('auto');
				$(this).addClass('hideme');
				$('#main-navbar-times').removeClass('hideme').addClass('showme');
				$('.main-navbar-menu').removeClass('removeheight').addClass('addheight');
			});

			$('#main-navbar-times').on('click', function() {
				$(this).addClass('hideme');
				$('#main-navbar-bars').removeClass('hideme').addClass('showme');
				$('.main-navbar-menu').removeClass('addheight').addClass('removeheight');
			});


		});

	</script>
</body>
</html>
